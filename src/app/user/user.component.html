<button class="add-button" mat-fab color="primary" matTooltip="Add user" [matTooltipPosition]="position.value"
    (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" routerLink="/user/{{ user['customIdName'] }}">
            <td>{{ user['firstName'] }} {{ user['lastName'] }}</td>
            <td>{{ user['eMail'] }}</td>
            <td>{{ user['city'] }}</td>
        </tr>
    </table>
</mat-card>
